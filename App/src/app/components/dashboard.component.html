<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile class="full-match">
      <mat-toolbar>Total expence <div matBadge="{{ totals.expence }}" matBadgeColor="accent" class="badge-space"></div></mat-toolbar>
    </mat-grid-tile>
    <mat-grid-tile class="full-match">
      <mat-toolbar>Total income <div matBadge="{{ totals.income }}" matBadgeColor="warn" class="badge-space"></div></mat-toolbar>
    </mat-grid-tile>
    <mat-grid-tile class="full-match">
      <mat-toolbar>Total <div matBadge="{{ totals.total }}" matBadgeColor="primary" class="badge-space"></div></mat-toolbar>
    </mat-grid-tile>
    <mat-grid-tile class="full-match">
      <mat-toolbar>Balance <div matBadge="100" matBadgeColor="primary" class="badge-space"></div></mat-toolbar>
    </mat-grid-tile>
  </mat-grid-list>
  <div>
    <div class="col-6">
      <h1 class="text-center">Transaction Category</h1>
      <div>
          <canvas baseChart
          [data]="doughnutChartData"
          [labels]="doughnutChartLabels"
          [chartType]="doughnutChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
    <div class="col-6">
        <h1 class="text-center">Transaction Type</h1>
        <div>
          <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType"></canvas>
        </div>
    </div>
  </div>
  <div class="col-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
